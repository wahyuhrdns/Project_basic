<html>
<head>
	<meta charset="utf-8" />
    <title>Effect 1 | AgusPH.com</title>
	<link rel="stylesheet" type="text/css" href="css/effect_main_single.css">
	<link rel="shortcut icon" href="img/favicon.png" />
    <style type="text/css">
		.fb{
			background-color: #EAEAEA;
		}
		.fb:before,
		.fb:after {
			content: "\f09a";
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
		}
		.fb:before {
			top: 0;
		}
		.fb:after {
			top: 100%;
			color: #FFFFFF;
		}
		.fb:hover {
			background-color: #3b5998;
		}
		.fb:hover:after {
			top: 0;
		}
		.fb:hover:before {
			top: -100%;
		}
	</style>
</head>
<body style="margin: 5em;">
	<a class="fb" href="#"></a>
</body>
</html>
