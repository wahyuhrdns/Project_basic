<html>
<head>
	<meta charset="utf-8" />
    <title>Effect 6 | AgusPH.com</title>
	<link rel="stylesheet" type="text/css" href="css/effect_main_single.css">
	<link rel="shortcut icon" href="img/favicon.png" />
    <style type="text/css">
		.twitter {
			background-color: #5FA9FF;
		}
		.twitter:before {
			color: #FFFFFF;
			content: "\f099";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.twitter:hover {
			background-color: #2289FF;
		}
		.twitter:hover:before{
			-webkit-transform: rotate(360deg);
			    -ms-transform: rotate(360deg);
			        transform: rotate(360deg);
		}
	</style>
</head>
<body style="margin: 5em;">
	<a class="twitter" href="#"></a>
</body>
</html>
