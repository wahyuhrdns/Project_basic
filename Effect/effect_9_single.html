<html>
<head>
	<meta charset="utf-8" />
    <title>Effect 9 | AgusPH.com</title>
	<link rel="stylesheet" type="text/css" href="css/effect_main_single.css">
	<link rel="shortcut icon" href="img/favicon.png" />
    <style type="text/css">
		.youtube {
			background-color: #EAEAEA;
			border-bottom: 5px solid #949494;
			line-height: 60px;
			height: 59px;
			z-index: 1;
		}
		.youtube:before {
			content: "\f167";
		}
		.youtube:after {
			background-color: #CF2200;
			content: '';
			position: absolute;
			top: 100%;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		.youtube:hover{
			border-color: #921800;
		}
		.youtube:hover:before{
			color: #FFFFFF;
		}
		.youtube:hover:after{
			top: 0;
		}
	</style>
</head>
<body style="margin: 5em;">
	<a class="youtube" href="#"></a>
</body>
</html>
