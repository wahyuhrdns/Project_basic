<html>
<head>
	<meta charset="utf-8" />
    <title>Effect 2 | AgusPH.com</title>
	<link rel="stylesheet" type="text/css" href="css/effect_main_single.css">
	<link rel="shortcut icon" href="img/favicon.png" />
    <style type="text/css">
		.dribbble{
			background-color: #EAEAEA;
		}
		.dribbble:before,
		.dribbble:after {
			content: "\f17d";
			position: absolute;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.dribbble:before {
			top: 0;
		}
		.dribbble:after {
			top: 100%;
			color: #FFFFFF;
		}
		.dribbble:hover {
			background-color: #F26798;
		}
		.dribbble:hover:before {
			top: -100%;
		}
		.dribbble:hover:after {
			top: 0;
		}
	</style>
</head>
<body style="margin: 5em;">
	<a class="dribbble" href="#"></a>
</body>
</html>
