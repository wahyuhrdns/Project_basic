<html>
<head>
	<meta charset="utf-8" />
    <title>Effect 11 | AgusPH.com</title>
	<link rel="stylesheet" type="text/css" href="css/effect_main_single.css">
	<link rel="shortcut icon" href="img/favicon.png" />
    <style type="text/css">
		.delicious {
			line-height: 60px;
			background-color: #EAEAEA;
		}
		.delicious:before {
			content: "\f1a5";
		}
		.delicious:after {
			background-color: #3F92DC;
			content: "\f1a5";
			color: #FFFFFF;
			font-size: 0;
			position: absolute;
			top: 59px;
			left: 0;
			width: 100%;
			height: 5px;
		}
		.delicious:hover:before{
			font-size: 0;
		}
		.delicious:hover:after{
			top: 0;
			height: 100%;
			font-size: 100%;
		}
	</style>
</head>
<body style="margin: 5em;">
	<a class="delicious" href="#"></a>
</body>
</html>
