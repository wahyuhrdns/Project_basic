<html>
<head>
	<meta charset="utf-8" />
    <title>Effect 3 | AgusPH.com</title>
	<link rel="stylesheet" type="text/css" href="css/effect_main_single.css">
	<link rel="shortcut icon" href="img/favicon.png" />
    <style type="text/css">
		.su {
			background-color: #EAEAEA;
		}
		.su:before,
		.su:after {
			position: absolute;
			content: "\f1a4";
			width: 100%;
			height: 100%;
		}
		.su:before {
			top: 0;
			left: 0;
		}
		.su:after {
			top: 0;
			left: -100%;
			background-color:#5FBB4C;
			color: #FFFFFF;
		}
		.su:hover:before{
			left:100%;
		}
		.su:hover:after{
			left:0;
		}
	</style>
</head>
<body style="margin: 5em;">
	<a class="su" href="#"></a>
</body>
</html>
